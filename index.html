<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hotel Feedback Form</title>
    <style>
      /* Simple page background and centering */
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #e1bee7);
        margin: 0;
        padding: 40px;
      }

      /* Centered box */
      .form-container {
        max-width: 700px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      /* Table layout */
      table {
        width: 100%;
        border-collapse: collapse;
      }

      td {
        padding: 12px;
        vertical-align: top;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
      }

      textarea {
        height: 100px;
        resize: vertical;
      }

      input[type="submit"] {
        background-color: #673ab7;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      input[type="submit"]:hover {
        background-color: #512da8;
      }

      h2 {
        text-align: center;
        color: #4a148c;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Hotel Feedback / Complaint Form</h2>
