<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salesforce Web-to-Case Form</title>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <style>
    /* Page background and centering */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container box */
    .form-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }

    .form-box h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Style for labels and inputs */
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Submit a Case</h2>

    <!-- Do not change anything in the original form -->
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL000002BLPl" method="POST">
      <input type="hidden" name="orgid" value="00DgL000002BLPl">
      <input type="hidden" name="retURL" value="http://">

      <!-- Optional debug fields
      <input type="hidden" name="debug" value=1>
      <input type="hidden" name="debugEmail" value="rapt.nikhil.saini@outlook.com">
      -->

      <label for="name">Contact Name</label>
      <input id="name" maxlength="80" name="name" size="20" type="text" />

      <label for="email">Email</label>
      <input id="email" maxlength="80" name="email" size="20" type="text" />

      <label for="phone">Phone</label>
      <input id="phone" maxlength="40" name="phone" size="20" type="text" />

      <label for="subject">Subject</label>
      <input id="subject" maxlength="80" name="subject" size="20" type="text" />

      <label for="description">Description</label>
      <textarea name="description"></textarea>

      <label for="00NgL00000ydcMD">Complain</label>
      <textarea id="00NgL00000ydcMD" name="00NgL00000ydcMD" type="text" wrap="soft"></textarea>

      <label for="00NgL00000xh7CL">Customer Email</label>
      <input id="00NgL00000xh7CL" maxlength="80" name="00NgL00000xh7CL" size="20" type="text" />

      <input type="submit" name="submit">
    </form>
  </div>

</body>
</html>
